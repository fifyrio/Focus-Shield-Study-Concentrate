<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Shield - Study & Concentrate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #667eea 100%);
            min-height: 100vh;
            color: #1d1d1f;
            overflow-x: hidden;
        }

        .container {
            max-width: 375px;
            margin: 0 auto;
            background: linear-gradient(180deg, #f2f2f7 0%, #ffffff 100%);
            min-height: 100vh;
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.15);
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 60px 24px 40px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 40%, rgba(255,255,255,0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255,255,255,0.06) 0%, transparent 50%);
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 17px;
            opacity: 0.9;
            font-weight: 400;
            letter-spacing: 0.2px;
        }

        .status-card {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            margin: -30px 20px 24px;
            border-radius: 24px;
            padding: 28px;
            box-shadow: 
                0 8px 32px rgba(0,0,0,0.12),
                0 2px 8px rgba(0,0,0,0.08),
                inset 0 1px 0 rgba(255,255,255,0.8);
            position: relative;
            z-index: 2;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .status-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: linear-gradient(135deg, #34c759, #30d158);
            margin-right: 12px;
            animation: pulse 2s infinite;
            box-shadow: 0 0 0 0 rgba(52, 199, 89, 0.4);
        }

        @keyframes pulse {
            0% { 
                transform: scale(1); 
                box-shadow: 0 0 0 0 rgba(52, 199, 89, 0.4);
            }
            50% { 
                transform: scale(1.1); 
                box-shadow: 0 0 0 8px rgba(52, 199, 89, 0);
            }
            100% { 
                transform: scale(1); 
                box-shadow: 0 0 0 0 rgba(52, 199, 89, 0);
            }
        }

        .status-text {
            font-size: 19px;
            font-weight: 600;
            color: #34c759;
            letter-spacing: -0.2px;
        }

        .deck-info {
            text-align: center;
            margin-top: 20px;
        }

        .deck-name {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 6px;
            color: #1d1d1f;
            letter-spacing: -0.3px;
        }

        .deck-count {
            color: #8e8e93;
            font-size: 15px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .unlock-message {
            background: linear-gradient(135deg, #ff9500, #ff6b35);
            padding: 16px 20px;
            border-radius: 16px;
            text-align: center;
            color: white;
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 0;
            box-shadow: 0 4px 16px rgba(255, 149, 0, 0.3);
            letter-spacing: 0.1px;
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin: 24px 20px;
        }

        .app-card {
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 24px 20px;
            text-align: center;
            box-shadow: 
                0 8px 25px rgba(0,0,0,0.08),
                0 3px 8px rgba(0,0,0,0.06),
                inset 0 1px 0 rgba(255,255,255,0.8);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.3);
            position: relative;
            overflow: hidden;
        }

        .app-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .app-card:hover::before {
            opacity: 1;
        }

        .app-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 
                0 20px 40px rgba(0,0,0,0.15),
                0 8px 20px rgba(0,0,0,0.1),
                inset 0 1px 0 rgba(255,255,255,0.9);
        }

        .app-card:active {
            transform: translateY(-4px) scale(0.98);
        }

        .app-icon {
            width: 56px;
            height: 56px;
            border-radius: 14px;
            margin: 0 auto 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            color: white;
            box-shadow: 
                0 6px 20px rgba(0,0,0,0.25),
                inset 0 1px 0 rgba(255,255,255,0.2);
            position: relative;
        }

        .app-icon::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 14px;
            background: linear-gradient(135deg, rgba(255,255,255,0.3), rgba(255,255,255,0));
        }

        .instagram { 
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
        }
        
        .youtube { 
            background: linear-gradient(135deg, #ff0000, #cc0000);
        }
        
        .tiktok { 
            background: linear-gradient(45deg, #ff0050, #00f2ea);
        }
        
        .facebook { 
            background: linear-gradient(135deg, #1877f2, #166fe5);
        }

        .app-name {
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 16px;
            color: #1d1d1f;
            letter-spacing: -0.1px;
        }

        .app-status {
            font-size: 13px;
            color: #8e8e93;
            background: rgba(142, 142, 147, 0.1);
            padding: 6px 12px;
            border-radius: 12px;
            display: inline-block;
            font-weight: 500;
            letter-spacing: 0.1px;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 375px;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 12px 0 34px;
            border-top: 0.5px solid rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-around;
            z-index: 100;
            box-shadow: 0 -2px 20px rgba(0,0,0,0.08);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #8e8e93;
            transition: all 0.3s ease;
            padding: 8px 12px;
            border-radius: 12px;
            min-width: 60px;
        }

        .nav-item.active {
            color: #007aff;
            background: rgba(0, 122, 255, 0.1);
        }

        .nav-item:hover:not(.active) {
            background: rgba(0,0,0,0.05);
        }

        .nav-icon {
            font-size: 26px;
            margin-bottom: 4px;
            transition: transform 0.2s ease;
        }

        .nav-item.active .nav-icon {
            transform: scale(1.1);
        }

        .nav-label {
            font-size: 11px;
            font-weight: 500;
            letter-spacing: 0.1px;
        }

        .floating-btn {
            position: fixed;
            bottom: 110px;
            right: 24px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, #007aff, #5856d6);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 
                0 8px 25px rgba(0, 122, 255, 0.4),
                0 4px 12px rgba(0, 122, 255, 0.3);
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 99;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .floating-btn:hover {
            transform: scale(1.1);
            box-shadow: 
                0 12px 35px rgba(0, 122, 255, 0.5),
                0 6px 16px rgba(0, 122, 255, 0.4);
        }

        .floating-btn:active {
            transform: scale(0.95);
        }

        /* Enhanced micro-interactions */
        .app-card, .status-card, .nav-item {
            will-change: transform;
        }

        /* Improved typography */
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Loading animation */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .app-card {
            animation: slideInUp 0.6s ease-out forwards;
        }

        .app-card:nth-child(1) { animation-delay: 0.1s; }
        .app-card:nth-child(2) { animation-delay: 0.2s; }
        .app-card:nth-child(3) { animation-delay: 0.3s; }
        .app-card:nth-child(4) { animation-delay: 0.4s; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Focus Shield</h1>
                <p class="subtitle">Study & Concentrate</p>
            </div>
        </header>

        <div class="status-card">
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span class="status-text">Active</span>
            </div>
            <div class="deck-info">
                <div class="deck-name">My First Deck</div>
                <div class="deck-count">1 Flashcard</div>
                <div class="unlock-message">Answer flashcards to unlock apps</div>
            </div>
        </div>

        <div class="app-grid">
            <div class="app-card" onclick="showUnlockModal('Instagram')">
                <div class="app-icon instagram">📷</div>
                <div class="app-name">Instagram</div>
                <div class="app-status">Blocked</div>
            </div>
            <div class="app-card" onclick="showUnlockModal('YouTube')">
                <div class="app-icon youtube">▶️</div>
                <div class="app-name">YouTube</div>
                <div class="app-status">Blocked</div>
            </div>
            <div class="app-card" onclick="showUnlockModal('TikTok')">
                <div class="app-icon tiktok">🎵</div>
                <div class="app-name">TikTok</div>
                <div class="app-status">Blocked</div>
            </div>
            <div class="app-card" onclick="showUnlockModal('Facebook')">
                <div class="app-icon facebook">👤</div>
                <div class="app-name">Facebook</div>
                <div class="app-status">Blocked</div>
            </div>
        </div>

        <button class="floating-btn" onclick="location.href='Decks.html'" title="Go to Flashcards">
            🎯
        </button>

        <nav class="bottom-nav">
            <a href="Shield.html" class="nav-item active">
                <div class="nav-icon">🛡️</div>
                <div class="nav-label">Shield</div>
            </a>
            <a href="Decks.html" class="nav-item">
                <div class="nav-icon">📚</div>
                <div class="nav-label">Decks</div>
            </a>
            <a href="Stats.html" class="nav-item">
                <div class="nav-icon">📊</div>
                <div class="nav-label">Stats</div>
            </a>
            <a href="Profile.html" class="nav-item">
                <div class="nav-icon">👤</div>
                <div class="nav-label">Profile</div>
            </a>
        </nav>
    </div>

    <script>
        function showUnlockModal(appName) {
            // Add haptic feedback simulation
            if (navigator.vibrate) {
                navigator.vibrate(10);
            }
            
            alert(`To unlock ${appName}, please complete your flashcard session first!`);
            window.location.href = 'FlashcardSession.html';
        }

        // Enhanced touch interactions
        document.querySelectorAll('.app-card').forEach(card => {
            card.addEventListener('touchstart', function() {
                this.style.transform = 'translateY(-4px) scale(0.98)';
            });
            
            card.addEventListener('touchend', function() {
                this.style.transform = '';
            });
            
            card.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-8px) scale(1.02)';
            });
            
            card.addEventListener('mouseleave', function() {
                this.style.transform = '';
            });
        });

        // Smooth scroll behavior
        document.documentElement.style.scrollBehavior = 'smooth';

        // Add loading state
        window.addEventListener('load', function() {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.3s ease';
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>
